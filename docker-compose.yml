services:
  postgres-database:
    image: postgres:16.3
    container_name: postgres-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - main-network

  server:
    container_name: server
    build:
      context: .
      dockerfile: ./local-infra/docknet/containers/Dockerfile.server
      args:
        CONFIGURATION: ${CONFIGURATION}
    ports:
      - "5000:8080"
    networks:
      - main-network

  sdk:
    container_name: sdk
    build:
      context: .
      dockerfile: ./local-infra/docknet/containers/Dockerfile.sdk
    volumes:
      - .:/app
      - ./local-infra/docknet/usersecrets/:/root/.microsoft/usersecrets
    networks:
      - main-network

volumes:
  postgres-data:

networks:
  main-network:
    driver: bridge